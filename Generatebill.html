<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill - The Majestic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Generatebill.css">

</head>
<body>
    <header class="custom-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Majestic Table</a>
                <div>  
                    <a href="Profile.html" class="btn btn-primary3"><i class="fa-solid fa-user"></i>Profile</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="bill-container">
        <h2>Your Bill</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Items</th>
                    <th>Price (₹)</th>
                </tr>
            </thead>
            <div>  <hr> </div>
            <tbody id="billItemsContainer"></tbody>
        </table>
        <div>  <hr> </div>
        <p id="subtotal" class="total-amount">Subtotal: ₹0</p>
        <p id="tax" class="total-amount">Tax (10%): ₹0</p>
        <p id="service-charge" class="total-amount">Service Charge (5%): ₹0</p>
        <p id="total" class="total-amount"><mark>Total: ₹0</mark></p>
       
        


        <div class="d-flex justify-content-around mt-4">
            <a href="menu.html" class="btn btn-keepdining">Keep Dining</a>
            <a href="Paymentpage.html" class="btn btn-generatebill">Pay Bill</a>
        </div>

    </section>  

    

    <footer>
        <div class="container">
            <p>&copy; 2024 The Majestic Table Restaurant. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="Generatebill.js"></script>
</body>
</html>
