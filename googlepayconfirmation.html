<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #D3DADC;
        }
        
        .container {
            max-width: 500px;
            margin-top: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .qr-code {
            margin: 20px 0;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .separator {
            margin: 20px 0;
            font-weight: bold;
            color: #000;
            font-size: 1.5rem;
        }
        .upi-input {
            margin-top: 10px;
        }
        .btn-pay-now {
            margin-top: 20px;
            background-color: #e07a5f ;
            color: white;
        }
        .btn-pay-now:hover {
            background-color: #d56b4d !important;
    border-color: #d56b4d !important;
    color:white;

        }


    </style>
</head>
<body>
    <div class="container">
        <h2>Google Pay Confirmation</h2>
        <p>Scan the QR code below to pay via Google Pay</p>
        
        <!-- QR Code Display -->
        <div id="qrcode" class="qr-code"></div>

        <!-- Separator text -->
        <p class="separator">OR</p>

        <!-- UPI ID Input -->
        <input type="text" id="upi-id" class="form-control upi-input" placeholder="Enter UPI ID">
        
        <!-- Pay Now Button -->
        <button id="pay-now-btn" class="btn btn-pay-now">Pay Now</button>
    </div>

    <!-- Include QRCode.js library -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Generate a QR code
        const qrCodeContainer = document.getElementById('qrcode');
        const qrCodeData = 'upi://pay?pa=merchant@upi&pn=Merchant Name&mc=0000&tid=0123456789&tr=0123456789&am=100&cu=INR&tn=Payment'; // Replace with actual UPI URL
        new QRCode(qrCodeContainer, qrCodeData);

        // Handle Pay Now button click
        document.getElementById('pay-now-btn').addEventListener('click', function() {
            const upiId = document.getElementById('upi-id').value.trim();
            
            if (upiId) {
                alert('UPI ID entered: ' + upiId + '. Redirecting to payment...');
                window.location.href = 'payment_success.html'
                // Logic to process the payment via UPI ID
            } else {
                alert('Please scan the QR code or enter your UPI ID.');
            }
        });


    </script>
</body>
</html>
