<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="payment_success.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Payment Successful!</h1>
        <h3 class="text-center">Thank you for dining at The Majestic Table.</h3>
        <div class="text-center">
            <a href="Home.html" class="btn btn-primary">Return to Home</a>
        </div>
    </div>

    <!-- Include the canvas-confetti library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Trigger the confetti effect when the page loads
        window.onload = function() {
            confetti({
                particleCount: 100,
                spread: 120,
                origin: { y: 0.6 }
            });
        };
        // Clear the cart data
        localStorage.removeItem('cartItems'); // Use sessionStorage if that's what you are using
 
    </script>
</body>
</html>
