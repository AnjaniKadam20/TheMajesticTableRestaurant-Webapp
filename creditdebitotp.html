<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <header class="custom-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Majestic Table</a>
                <div>  
                    <a href="Profile.html" class="btn btn-primary3"><i class="fa-solid fa-user"></i>Profile</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2 class="text-center">OTP Verification</h2>
        <p class="text-center">Enter the 6-digit code sent to your phone</p>
        <form id="otp-form" class="d-flex justify-content-center">
            <input type="text" maxlength="1" class="otp-input" id="otp-1" autofocus>
            <input type="text" maxlength="1" class="otp-input" id="otp-2">
            <input type="text" maxlength="1" class="otp-input" id="otp-3">
            <input type="text" maxlength="1" class="otp-input" id="otp-4">
            <input type="text" maxlength="1" class="otp-input" id="otp-5">
            <input type="text" maxlength="1" class="otp-input" id="otp-6">
        </form>
        <div class="text-center">
            <button id="verify-btn" class="btn btn-primary4 mt-3">Verify OTP</button>
        </div>
    </div>

    <script src="otp.js"></script>
</body>
</html>
