<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill - The Majestic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Paymentpage.css">

</head>
<body>
    <header class="custom-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Majestic Table</a>
                <div>  
                    <a href="Profile.html" class="btn btn-primary3"><i class="fa-solid fa-user"></i>Profile</a>
                </div>
            </div>
        </nav>
    </header>
<body>
    <div class="container">
            <h1>The Majestic Table</h1>
        <div class="payment-form">
            <h2>Payment Information</h2>
            <form>
                <div class="Paymentform-group">
                    <label for="payment-method">Choose Payment Method</label>
                    <div class="payment-options">
                        <label>
                            <input type="radio" name="payment-method" value="card" checked>
                            <span class="payment-option">Credit/Debit Card</span>
                        </label>
                        <label>
                            <input type="radio" name="payment-method" value="googlepay">
                            <span class="payment-option">Google Pay</span>
                        </label>
                        <label>
                            <input type="radio" name="payment-method" value="phonepay">
                            <span class="payment-option">PhonePe</span>
                        </label>
                    </div>
                </div>

                <!-- Credit/Debit Card Information -->
                <div id="card-info" class="payment-details">
                    <div class="Paymentform-group">
                        <label for="name">Cardholder's Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="Paymentform-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div class="Paymentform-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="Paymentform-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" maxlength="3"  required>
                    </div>
                </div>

                <!-- googlepay Information -->
                <div id="googlepay-info" class="payment-details" style="display: none;">
                    <p>You will be redirected to Google Pay to complete your payment.</p>
                </div>

                <!-- paypal Information -->
                <div id="phonepay-info" class="payment-details" style="display: none;">
                    <p>You will be redirected to PhonePay to complete your payment.</p>
                </div>

                <button type="button" id="pay-now-btn">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- <footer class="footer">

    </footer> -->


    <script src="Paymentpage.js"></script>
    <!-- <script src="car"></script> -->
</body>
</html>
